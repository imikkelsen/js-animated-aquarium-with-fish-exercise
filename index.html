<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Aquarium Animations</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <section class="scene">
    <div class="bg">
      
      
      <img src="img/red-fish.png" alt="red fish" class="fish redfish" />
      <img src="img/red-fish.png" alt="red fish" class="fish redfish2" />
      <img src="img/blue-fish.png" alt="blue fish" class="fish bluefish" />
      <img src="img/tropical-fish.png" alt="tropical fish" class="fish tropicalfish" />
      <img src="img/orange-colorful-fish.png" alt="orange fish" class="fish orangefish" />
      <img src="img/flat-blue-fish.png" alt="flat blue fish" class="fish flatbluefish" />

      <img src="img/cod-fish.png" alt="cod fish" class="fish codfish" />
      <img src="img/cod-fish.png" alt="cod fish" class="fish codfish2" />
      <img src="img/cod-fish.png" alt="cod fish" class="fish codfish3" />
      <img src="img/cod-fish.png" alt="cod fish" class="fish codfish4" />
      <img src="img/cod-fish.png" alt="cod fish" class="fish codfish5" />

      <img src="img/pirate-fish.png" alt="pirate fish" class="fish piratefish" />
      <img src="img/colorful-fish.png" alt="colorful fish" class="fish colorfulfish" />
      <img src="img/yellow-grey-fish.png" alt="yellow grey fish" class="fish yellowgreyfish" />

      
      <img src="img/animated-small-clam.gif" alt="small clam" class="small-clam" />
      <img src="img/animated-big-clam.gif" alt="big clam" class="big-clam" />
      <img src="img/animated-algae.gif" alt="algae" class="algae" />
      <img src="img/animated-seaweed.gif" alt="seaweed" class="seaweed" />

    
      <img src="img/anchor.png" alt="anchor" class="anchor" id="anchor" />
      <div class="tooltip" id="anchor-tooltip">Klik for at afspille musik</div>

      
      <audio id="aquarium-audio" controls loop>
        <source src="audio/indoor-aquarium-sound.ogg" type="audio/ogg" />
        <source src="audio/indoor-aquarium-sound.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

    </div>
  </section>

  
  <div id="tooltip" class="tooltip"></div>

  <script src="js/script.js"></script>
</body>
</html>
